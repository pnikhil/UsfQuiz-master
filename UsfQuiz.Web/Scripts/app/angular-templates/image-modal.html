<div class="modal-header">
    <button type="button" class="close" ng-click="ctrl.cancel()" aria-hidden="true">×</button>
    <h3 class="modal-title">Select an image</h3>
</div>
<div class="modal-body clearfix">
    <div ng-show="ctrl.categoryImages.length == 0" class="alert alert-warning col-md-3">No Images uploaded</div>
    <div class="category-avatar well col-md-5 col-md-offset-1" style="margin-bottom: 10px;" ng-repeat="src in ctrl.categoryImages">
        <img src="{{src}}" alt="category avatar" ng-click="ctrl.select(src)"/>
        <button type="button" class="btn btn-danger col-md-offset-3" style="margin-top: 10px;" ng-click="ctrl.deleteImage(src, $index)" aria-hidden="true">Delete Image</button>

    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="ctrl.cancel()">Close</button>
</div>
